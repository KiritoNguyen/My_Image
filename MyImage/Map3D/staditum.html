<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Stadium Model 3D</title>

        <!-- Babylon.js -->
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
    <body>
        <canvas id="renderCanvas"></canvas>
        <script>
            var canvas = document.getElementById("renderCanvas"); 
            // var engine = new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true });
            var engine = new BABYLON.Engine(canvas, null, false);
            var camera;
            var particleSystem;

            var createBtnClose = function() {
                var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");      
                var button = BABYLON.GUI.Button.CreateSimpleButton("but", "X");
                button.width = "40px";
                button.height ="40px";
                button.top = 10;
                button.left = -10;
                button.color = "white";
                button.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
                button.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
                button.background = "green";
                advancedTexture.addControl(button);
                button.onPointerClickObservable.add(function(){
                    advancedTexture.dispose();
                    var scene1 = createScene();
                    engine.stopRenderLoop();
                    engine.runRenderLoop(function () {               
                        scene1.render();
                    })
                })
            }

            var createScene = function() {
                scene = new BABYLON.Scene(engine);

                ///////////////// LIGHT //////////////////
                var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 200, 100), scene);

                /////////////// CAMERA ///////////////
                camera = new BABYLON.ArcRotateCamera("arcRotateCamera", -Math.PI / 2,  -Math.PI/2, 2500, BABYLON.Vector3.Zero(), scene);
                camera.target = new BABYLON.Vector3.Zero();
                camera.lowerRadiusLimit = 200;
                camera.upperRadiusLimit = 2800;      
                camera.checkCollisions = true;
                camera.upperBetaLimit = Math.PI / 2;
                camera.attachControl(canvas, true); 

                /////////////////SKY BOX/////////////////
                // var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size: 12600}, scene);
                var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size: 8000}, scene);
                var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
                skyboxMaterial.backFaceCulling = false;
                skybox.infiniteDistance = true;
                skyboxMaterial.disableLighting = true;
                skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("https://raw.githubusercontent.com/BabylonJS/Website/master/Assets/skybox/TropicalSunnyDay", scene);
                skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
                skybox.material = skyboxMaterial;			

                //////////////////// EfFECT SNOW DROP ///////////////////////
                // Create Invisible box use for drop particle
                var fountain = new BABYLON.Mesh.CreateBox('fountain', 100, scene);
                fountain.position = new BABYLON.Vector3(0, 1200, 0);
                fountain.visibility = 1;

                // Create a particle system
                var particleSystem = new BABYLON.GPUParticleSystem("particles", { capacity: 5000 }, scene);

                //Texture of each particle
                particleSystem.particleTexture = new BABYLON.Texture("https://raw.githubusercontent.com/KiritoNguyen/My_Image/master/MyImage/Phi/starburst_white_300_drop_2.png", scene);           

                // Where the particles come from
                particleSystem.emitter = fountain; // the starting object, the emitter
                particleSystem.minEmitBox = new BABYLON.Vector3(-1500, 20, -1500); // Starting all from
                particleSystem.maxEmitBox = new BABYLON.Vector3(1500, 20, 1500); // To...

                // Colors of all particles
                particleSystem.color1 = new BABYLON.Color4(1, 1, 1.0, 1.0);
                particleSystem.color2 = new BABYLON.Color4(1, 1, 1.0, 1.0);
                particleSystem.colorDead = new BABYLON.Color4(1, 1, 1, 0.0);

                // Size of each particle (random between...
                particleSystem.minSize = 5;
                particleSystem.maxSize = 15;

                // Life time of each particle (random between...
                particleSystem.minLifeTime = 1;
                particleSystem.maxLifeTime = 7;

                // Emission rate
                particleSystem.emitRate = 1000;

                // Blend mode : BLENDMODE_ONEONE, or BLENDMODE_STANDARD
                particleSystem.blendMode = BABYLON.ParticleSystem.BLENDMODE_STANDARD;
                
                // Set the gravity of all particles
                particleSystem.gravity = new BABYLON.Vector3(0, 9.81, 0);                

                // Direction of each particle after it has been emitted
                particleSystem.direction1 = new BABYLON.Vector3(-7, -120, 3);
                particleSystem.direction2 = new BABYLON.Vector3(7, -120, -3);

                // Angular speed, in radians
                particleSystem.minAngularSpeed = 0;
                particleSystem.maxAngularSpeed = Math.PI;

                // Speed
                particleSystem.minEmitPower = 1;
                particleSystem.maxEmitPower = 3;
                particleSystem.updateSpeed = 0.005;    
                
                // Start the particle system
                particleSystem.start();

                ///////////////// GROUND TO DRAW/////////////////
                var groundTexture = new BABYLON.DynamicTexture("dynamic texture", 512, scene, true);
        
                var dynamicMaterial = new BABYLON.StandardMaterial('mat', scene);
                dynamicMaterial.diffuseTexture = groundTexture;

                var ground = BABYLON.Mesh.CreateGround("groundDraw", 3500, 3500, 2, scene);
                ground.position.y = -45;
                dynamicMaterial.diffuseTexture.hasAlpha = true;
                ground.material = dynamicMaterial;

                ///////////////// GROUND VISIBLE/////////////////
                var ground = BABYLON.Mesh.CreateGround("groundVisible", 4000, 4000, 2, scene);
                ground.position.y = -47;
                ground.material = new BABYLON.StandardMaterial('groundMaterial', scene);
                // ground tuyết
                ground.material.diffuseTexture = new BABYLON.Texture('https://raw.githubusercontent.com/KiritoNguyen/My_Image/master/MyImage/Kiet/snow_texture.jpg', scene);
                // ground cỏ
                ground.material.diffuseTexture = new BABYLON.Texture('https://media.istockphoto.com/photos/green-grass-background-picture-id185317174?k=6&m=185317174&s=612x612&w=0&h=v54pzF3CUQqhVfTU1cBB9KQGLh-f7hZC701ZPKlG5pM=', scene);        
                ground.material.backFaceCulling = false;

                setInterval(() => {
                    particleSystem.stop();  
                    setTimeout(() => {
                        ground.material.diffuseTexture = new BABYLON.Texture('https://media.istockphoto.com/photos/green-grass-background-picture-id185317174?k=6&m=185317174&s=612x612&w=0&h=v54pzF3CUQqhVfTU1cBB9KQGLh-f7hZC701ZPKlG5pM=', scene);
                    }, 5000)                    
                }, 10000);

                setInterval(() => {
                    particleSystem.start();  
                    setTimeout(() => {
                        ground.material.diffuseTexture = new BABYLON.Texture('https://raw.githubusercontent.com/KiritoNguyen/My_Image/master/MyImage/Kiet/snow_texture.jpg', scene);                    
                    }, 5000)                       
                }, 20000);

                //////Data of Points////
                var PointData=[];

                var locStadium = new BABYLON.Mesh.CreateBox("locStadium", 0, scene);
                locStadium.visibility = 0;
                locStadium.position.x -= 100;
                locStadium.position.z += 700;
                locStadium.position.y -= 10;

                var locParking = new BABYLON.Mesh.CreateBox("locParking", 0, scene);
                locParking.visibility = 0;
                locParking.position.x -= 600;
                locParking.position.z += 900;
                locParking.position.y -= 10;
  
                var locNationalLeague = new BABYLON.Mesh.CreateBox("locNationalLeague", 0, scene);
                locNationalLeague.visibility = 0;
                locNationalLeague.position.x -= 650;
                locNationalLeague.position.z += 750;
                locNationalLeague.position.y -= 10;
                
                var locKippaxLake = new BABYLON.Mesh.CreateBox("locKippaxLake", 0, scene);
                locKippaxLake.visibility = 0;
                locKippaxLake.position.x -= 920;
                locKippaxLake.position.z += 600;
                locKippaxLake.position.y -= 10;

                var locStadiumSportsPhysiotherapy = new BABYLON.Mesh.CreateBox("locStadiumSportsPhysiotherapy", 0, scene);
                locStadiumSportsPhysiotherapy.visibility = 0;
                locStadiumSportsPhysiotherapy.position.x -= 300;
                locStadiumSportsPhysiotherapy.position.z += 1100;
                locStadiumSportsPhysiotherapy.position.y -= 10;

                var locGateACricket = new BABYLON.Mesh.CreateBox("locGateACricket", 0, scene);
                locGateACricket.visibility = 0;
                locGateACricket.position.x -= 600;
                locGateACricket.position.z += 0;
                locGateACricket.position.y -= 10;

                var locSydneyCricketGround = new BABYLON.Mesh.CreateBox("locSydneyCricketGround", 0, scene);
                locSydneyCricketGround.visibility = 0;
                locSydneyCricketGround.position.x -= 300;
                locSydneyCricketGround.position.z -= 250
                locSydneyCricketGround.position.y -= 10;

                var locStadiumForecourt = new BABYLON.Mesh.CreateBox("locStadiumForecourt", 0, scene);
                locStadiumForecourt.visibility = 0;
                locStadiumForecourt.position.x -= 650;
                locStadiumForecourt.position.z += 650;
                locStadiumForecourt.position.y -= 10;

                var clearColor = "#555555";
                var invertY = true;
                var context = groundTexture._context;
                var size = groundTexture.getSize();

                groundTexture.update(invertY);
        
                PointData.forEach(p => {
                    console.log(p);
                    DrawOnePoint(groundTexture,invertY,p.x,p.y);
                    groundTexture.update(invertY);
                });
                var draw = false;
                
                var onPointerDown = function (evt) {
                    draw = true;
                    preMove.x = scene.pointerX;
                    preMove.y = scene.pointerY;
                };

                var onPointerUp = function (evt) {
                    draw = false;
                };

                var preMove=new BABYLON.Vector2(0,0);

                var onPointerMove = function (evt) {
                    var d = Math.sqrt((scene.pointerX-preMove.x)*(scene.pointerX-preMove.x)+(scene.pointerY-preMove.y)*(scene.pointerY-preMove.y));
                    //console.log(Math.floor(d));
                    if (draw && DrawMode && Math.floor(d)>15 && Math.floor(d)<25) {
                        var pickResult = scene.pick(scene.pointerX, scene.pointerY);	
                               
                        var texcoords = pickResult.getTextureCoordinates();
                        
                        var centerX = texcoords.x * size.width;
                        var centerY = size.height - texcoords.y * size.height;
                        var radius = 3;

                        // draw circle
                        context.beginPath();
                        context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
                        var point=new Point(centerX,centerY);
                        PointData.push(point);
                        context.fillStyle = 'green';
                        context.fill();
                        context.lineWidth = 2;
                        context.strokeStyle = '#00EE00';
                        context.stroke();
                        preMove.x=scene.pointerX;
                        preMove.y=scene.pointerY;
                        groundTexture.update(invertY);
                    }
                };
        
                canvas.addEventListener("pointerdown", onPointerDown, false);
                canvas.addEventListener("pointerup", onPointerUp, false);
                canvas.addEventListener("pointermove", onPointerMove, false);
                
                scene.onDispose = function () {
                    canvas.removeEventListener("pointerdown", onPointerDown);
                    canvas.removeEventListener("pointerup", onPointerUp);
                    canvas.removeEventListener("pointermove", onPointerMove);
                };

                //////////////// STADIUM MODEL //////////////////
                var assetsManager = new BABYLON.AssetsManager(scene);
                // var meshTask = assetsManager.addMeshTask("stadium", "", "https://raw.githubusercontent.com/KiritoNguyen/My_Image/master/MyImage/StadiumExport/stadium.babylon");
                var meshTask = assetsManager.addMeshTask("stadium", "", "https://raw.githubusercontent.com/KiritoNguyen/My_Image/master/MyImage/testMini/stadium.babylon");
                meshTask.onSuccess = function (task) {
                    task.loadedMeshes[0].position = new BABYLON.Vector3(500, -50, 500);
                }	
                
                assetsManager.onFinish = function (tasks) {
                    engine.runRenderLoop(function () {
                        scene.render();
                    });
                };                
                assetsManager.load();

                var options = new BABYLON.SceneOptimizerOptions(30, 500);
                options.addOptimization(new BABYLON.HardwareScalingOptimization(0, 2.5));
                var optimizer = new BABYLON.SceneOptimizer(scene, options);

                //////////////// TANK MODEL //////////////////
                BABYLON.SceneLoader.ImportMesh("", "https://raw.githubusercontent.com/KiritoNguyen/My_Image/275d42382a314d6d0f7dfb27035bbc56b4431ef0/MyImage/Kiet/", "Tank.babylon", scene, function (newMeshes) {
                    tank = newMeshes[0];
                    tank.position = new BABYLON.Vector3(400, -40, -700);
                    tank.scaling = new BABYLON.Vector3(5, 5, 5);
                });
                
                // UI      
                var manager = new BABYLON.GUI.GUI3DManager(scene);
                var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");

                var txtFps = new BABYLON.GUI.TextBlock();
                txtFps.height = "40px";
                txtFps.color = "red";
                txtFps.fontSize = 16;
                txtFps.top = 10;
                txtFps.left = 10;
                txtFps.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
                txtFps.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
                advancedTexture.addControl(txtFps);

                var logText = new BABYLON.GUI.TextBlock();
                logText.height = "40px";
                logText.color = "red";
                logText.fontSize = 24;
                logText.top = 1;
                logText.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
                advancedTexture.addControl(logText);

                var btnOptimize = BABYLON.GUI.Button.CreateSimpleButton("btnOptimize", "Optimize");
                advancedTexture.addControl(btnOptimize);
                btnOptimize.width = "120px";
                btnOptimize.height = "40px";
                btnOptimize.background = "green";
                btnOptimize.color = "Orange";
                btnOptimize.cornerRadius = 20;
                btnOptimize.thickness = 4;
                btnOptimize.top = 10;
                btnOptimize.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;

                var btnMoveTank = BABYLON.GUI.Button.CreateSimpleButton("btnMoveTank", "Move Tank");
                advancedTexture.addControl(btnMoveTank);
                btnMoveTank.width = 0.08;
                btnMoveTank.height = "50px";
                btnMoveTank.cornerRadius = 20;
                btnMoveTank.color = "Orange";
                btnMoveTank.thickness = 4;
                btnMoveTank.background = "green";
                btnMoveTank.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
                btnMoveTank.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
                btnMoveTank.top = "-70px";
                btnMoveTank.left = "-10px";   

                /////////////////////////////// BUTTON MOBILE CONTROL /////////////////////////////////
                var btnChangeCamera = BABYLON.GUI.Button.CreateSimpleButton("btnChangeCamera", "Arc Rotate Camera");
                advancedTexture.addControl(btnChangeCamera);
                btnChangeCamera.width = 0.08;
                btnChangeCamera.height = "50px";
                btnChangeCamera.cornerRadius = 20;
                btnChangeCamera.color = "Orange";
                btnChangeCamera.thickness = 4;
                btnChangeCamera.background = "green";
                btnChangeCamera.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
                btnChangeCamera.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
                btnChangeCamera.top = "-10px";
                btnChangeCamera.left = "10px";  

                /////////////////////////////// BUTTON MOBILE CONTROL /////////////////////////////////
                var btnMobileControl = BABYLON.GUI.Button.CreateSimpleButton("btnMobileControl", "Mobile Control");
                advancedTexture.addControl(btnMobileControl);
                btnMobileControl.width = 0.08;
                btnMobileControl.height = "50px";
                btnMobileControl.cornerRadius = 20;
                btnMobileControl.color = "Orange";
                btnMobileControl.thickness = 4;
                btnMobileControl.background = "green";
                btnMobileControl.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
                btnMobileControl.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
                btnMobileControl.top = "-10px";
                btnMobileControl.left = "-10px";   

                //////////////////////////////////Button Draw////////////////////////////////////////
                var btnDrawMode = BABYLON.GUI.Button.CreateSimpleButton("btnDrawMode", "Draw Route");
                advancedTexture.addControl(btnDrawMode);
                btnDrawMode.width = 0.08;
                btnDrawMode.height = "50px";
                btnDrawMode.cornerRadius = 20;
                btnDrawMode.color = "Orange";
                btnDrawMode.thickness = 4;
                btnDrawMode.background = "green";
                btnDrawMode.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
                btnDrawMode.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
                btnDrawMode.top = "-130px";
                btnDrawMode.left = "-10px";   

                /////////////////////////////////Button Clear/////////////////////////////////////
                var btnClear = BABYLON.GUI.Button.CreateSimpleButton("btnClear", "Clear Route");
                advancedTexture.addControl(btnClear);
                btnClear.width = 0.08;
                btnClear.height = "50px";
                btnClear.cornerRadius = 20;
                btnClear.color = "Orange";
                btnClear.thickness = 4;
                btnClear.background = "green";
                btnClear.children[0].text = 'Clear Route';
                btnClear.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
                btnClear.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
                btnClear.top = "-190px";
                btnClear.left = "-10px";   

                /////////////////////////////////Button Go/////////////////////////////////////
                var btnGo = BABYLON.GUI.Button.CreateSimpleButton("btnGo", "Go");
                advancedTexture.addControl(btnGo);
                btnGo.width = 0.08;
                btnGo.height = "50px";
                btnGo.cornerRadius = 20;
                btnGo.color = "Orange";
                btnGo.thickness = 4;
                btnGo.background = "green";
                btnGo.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
                btnGo.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
                btnGo.top = "10px";
                btnGo.left = "-10px";

                var clicks = 0;
                btnChangeCamera.onPointerClickObservable.add(function() {
                    if (clicks % 2 == 0) {
                        camera.dispose();
                        camera = new BABYLON.FreeCamera("", new BABYLON.Vector3(0, 100, -500), scene)
                        camera.setTarget(new BABYLON.Vector3(-700, 30, 0)); 
                        btnChangeCamera.children[0].text = 'Free Camera';
                        camera.speed = 20;
                        camera.checkCollisions = true;
                        camera.attachControl(canvas, false);
                    }
                    else {
                        camera.dispose();
                        camera = new BABYLON.ArcRotateCamera("arcRotateCamera", -Math.PI / 2,  -Math.PI/2, 2500, BABYLON.Vector3.Zero(), scene);
                        camera.target = new BABYLON.Vector3.Zero();
                        btnChangeCamera.children[0].text = 'Arc Rotate Camera';
                        camera.lowerRadiusLimit = 200;
                        camera.upperRadiusLimit = 2800;      
                        camera.checkCollisions = true;
                        camera.upperBetaLimit = Math.PI / 2;
                        camera.attachControl(canvas, true); 
                    }
                    clicks++;
                }); 

                btnMobileControl.onPointerClickObservable.add(function() {
                    camera.dispose();
                    camera = new BABYLON.VirtualJoysticksCamera("VJC", new BABYLON.Vector3(0, 100, -500), scene);
                    camera.inertia = 0;
                    camera.speed = 15;
                    camera.inputs.attached.virtualJoystick.camera.inertia = 0; 

                    scene.activeCamera = camera;
                    scene.activeCamera.attachControl(canvas);
                }); 

                btnOptimize.onPointerClickObservable.add(function() {
                    btnOptimize.isVisible = false;
                    optimizer.start();
                });

                btnMoveTank.onPointerDownObservable.add(function() {
                    if(btnMoveTank.isVisible) {
                        btnMoveTank.isVisible = false;
                        setTimeout(function(){
                            btnMoveTank.isVisible = true;
                        }, 12000);
                    }
 
                    var frameRate = 60;
                    var movein = new BABYLON.Animation("movein", "position", frameRate, BABYLON.Animation.ANIMATIONTYPE_VECTOR3, 
                    BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);       
                    var movein_keys = []; 

                    movein_keys.push({
                        frame: 0,
                        value: new BABYLON.Vector3(-1350, -40, 500)
                    });

                    movein_keys.push({
                        frame: 6 * frameRate,
                        value: new BABYLON.Vector3(-1150, -40, -700)
                    });

                    movein_keys.push({
                        frame: 12 * frameRate,
                        value: new BABYLON.Vector3(-1050, -40, -1200)
                    });

                    movein.setKeys(movein_keys);

                    scene.beginDirectAnimation(tank, [movein], 0, 12 * frameRate, false);
                });

                var clicksDraw = 0;
                var DrawMode = false;
                btnDrawMode.onPointerClickObservable.add(function() {
                    if (clicksDraw % 2 == 0) {
                        DrawMode = true;
                        camera.dispose();
                        btnDrawMode.children[0].text = 'Drawing';
                        camera = new BABYLON.ArcRotateCamera("arcRotateCamera", -Math.PI / 2,  -Math.PI/2, 2500, BABYLON.Vector3.Zero(), scene);
                        camera.target = new BABYLON.Vector3.Zero();
                    }
                    else {
                        DrawMode = false;
                        camera.dispose();
                        btnDrawMode.children[0].text = 'Draw Route';
                        camera = new BABYLON.FreeCamera("", new BABYLON.Vector3(0, 100, -500), scene);
                        camera.setTarget(new BABYLON.Vector3(-700, 30, 0));
                        camera.speed = 20;
                        camera.attachControl(canvas, false);
                        camera.attachControl(canvas, true); 
                    }
                    clicksDraw++;
                }); 

                btnClear.onPointerClickObservable.add(function() {
                    var clearColor = "#555555";
                    var invertY = true;
                    var context = groundTexture._context;
                    var size = groundTexture.getSize();

                    groundTexture.update(invertY);
                }); 

                function Point(_x,_y){
                    this.x=_x;
                    this.y=_y;
                }
                ///////////////////////////Draw Point/////////////////////////////////
                var point = new Point(3,3);
                // var PointList=[point];
                // for(var i=0;i<3;i++){
                //     var x=Math.random()*200+100;
                //     var y=Math.random()*200+100;
                //     var point=new Point(x,y);
                //     PointList.push(point);
                // }

                var DrawOnePoint=function(groundTexture,invertY,x,y){
                    var context = groundTexture._context;
                    context.beginPath();
                    context.arc(x, y, 3, 0, 2 * Math.PI, false);
                    
                    context.fillStyle = 'green';
                    context.fill();
                    context.lineWidth = 2;
                    context.strokeStyle = '#00EE00';
                    context.stroke();
                    groundTexture.update(invertY);
                }

                btnGo.onPointerDownObservable.add(function() {
                    var count=0;
                    var frameRate = 60;
                    var movein_keys = []; 

                    PointData.forEach(p=>{
                        movein_keys.push({
                            frame: count*frameRate/10,
                            value: new BABYLON.Vector3(p.x, tank.position.y,p.y)
                        });
                        console.log("sphere" + tank.position+"  point"+p.x+";"+p.y);
                        count++;
                    })
                    
                    var movein = new BABYLON.Animation("movein", "position", frameRate, BABYLON.Animation.ANIMATIONTYPE_VECTOR3, 
                    BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);

                    movein.setKeys(movein_keys);
