<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Stadium Model 3D</title>

        <!-- Babylon.js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/gltf_validator.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <link rel=" stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="menu">
            <ul style="list-style-type:none; margin: 0; padding: 0; font-size: 22px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                <li>Camera</li>
                    <button id="cameraChange" class="btn">Arc Rotate Camera</button>
                <li>Path Record</li>
                    <div class="list">
                        <select id="path" style="width: 90%;">
                        </select> 
                        <button id="playRecord" class="btn" style="margin-top: 18%; margin-left: 5%">Play</button> <br>
                        <button id="addRecord" class="btn" style="margin-top: 10%; margin-left: 5%">Record</button> <br>
                        <button id="deleteRecord" class="btn" style="margin-top: 10%; margin-left: 5%">Delete</button> <br>
                    </div>
                <li>Draw Route</li>
                    <div class="list" style="height: 200px;">
                        <select id="route" style="width: 90%;">
                        </select> 
                        <button id="addRoute" class="btn" style="margin-top: 20%; margin-left: 5%">Draw</button> <br>
                        <button id="deleteRoute" class="btn" style="margin-top: 10%; margin-left: 5%">Delete</button> <br>
                        <label for="RouteColor">
                            <span style="font-size: 16px;">Route Color</span>
                        </label>
                        <input type="color" id="colorpicker" style="width: 50%;" value="#fecc0c">
                    </div>
                <li>Others</li>
                    <button id="mobileControl" class="btn" style="margin-top: 10%; margin-left: 5%">Mobile Control</button>
                    <button id="moveTank" class="btn" style="margin-top: 10%; margin-left: 5%">Move tank</button>
                    <button id="optimize" class="btn" style="margin-top: 10%; margin-left: 5%">Optimize</button>                 
            </ul>
        </div>

        <div class="main">
            <canvas id="renderCanvas"></canvas>
        </div>
        <script src="assets/js/main.js"></script>      
    </body>
</html>
